<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVGFlex Framework</title>
  <link rel="stylesheet" href="css/svgflex.css">
  <script src="js/svgflex.js" defer></script>
</head>

<body>
  <!-- Framework Container (SVG) -->
  <div id="svg-container">
    <svg class="auto-size" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" width="100%">
      <!-- Main Content -->
      <foreignObject id="foreign-content" x="0" y="0" width="100%" height="100%">
        <!-- Container for Responsive Layout with XHTML Namespace -->
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
          <!-- Navigation Component -->
          <div class="nav-container-svg" data-nav-items='[{"text":"Home","href":"#home"},{"text":"Docs","href":"#docs"},{"text":"Contact","href":"#contact"}]'>
            <!-- Navigation will be injected here -->
          </div>
          <!-- Title Section -->
          <div class="row">
            <div class="col">
              <h1 class="text-center">SVGFlex</h1>
              <h3 class="text-center">SVG is all you needs ðŸ˜œ.</h3>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col">
            <h3 class="text-center">SVG is all you needs ðŸ˜œ.</h3>
            </div>
          </div> -->
          <div class="row">
            <p class="text-center mb-2">Trying to cram as much into the SVG as possible, meaning even more SVGs and a
              fully functional website experience. With a sprinkle of html, css, and javascript. Think of this as the
              <b>first ever SVG Framework</b>! But really just an experiment but maybe something interesting will come
              of it.
            </p>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="text-center mb-2">Typography</h2>
            </div>
            <div class="col">
              <h1>H1.Size</h1>
              <h2>H2.Size</h2>
              <h3>H3.Size</h3>
              <h4>H4.Size</h4>
              <h5>H5.Size</h5>
              <h6>H6.Size</h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="text-center">Images</h2>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <!-- Image Component -->
              <div class="image-container-svg" data-img-link="img/horsebattlejpg.jpg">
                <!-- Image will be injected here -->
              </div>

            </div>
            <div class="col">
              <!-- Image Component -->
              <div class="image-container-svg" data-img-link="img/Untitled.jpg">
                <!-- Image will be injected here -->
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="text-center">Buttons</h2>
              <!-- Button Component -->
              <div class="button-container-svg" data-link="https://jkeatinco.github.io" data-button-text="Custom Text">
                <!-- Button will be injected here -->
              </div>
            </div>

            <div class="col">
              <h2 class="text-center">Cards</h2>
              <!-- Card Components -->
              <div class="card-container-svg" data-card-title="Custom Card Title"
                data-card-content="This is custom content for the card.">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="text-center">Tables</h2>
              <!-- Table Component -->
              <div class="table-container-svg">
                <!-- Table will be injected here -->
              </div>
            </div>
          </div>
        </div>
      </foreignObject>
    </svg>
  </div>
</body>

</html>
