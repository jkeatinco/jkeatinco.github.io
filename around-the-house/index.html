<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="spinkit.min.css">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏠 Around The House</title>

<body>
    <div id="fancy-status" class="loading-screen">
        <div class="sk-wave sk-center">
            <div class="sk-wave-rect"></div>
            <div class="sk-wave-rect"></div>
            <div class="sk-wave-rect"></div>
            <div class="sk-wave-rect"></div>
            <div class="sk-wave-rect"></div>

        <div id="status" class="status"></div>

        <div id="score">Score: <span id="score-value">0</span></div>

    <div id="game-controls">
        <!-- <button id="start-game">Start Game</button> -->

    <div id="items">
        
    </div>
    <main class="container">
        <h1>🏠 Around The House</h1>
        <label class="custom-file-upload">
            <input id="file-upload" type="file" accept="image/*" />
            <img class="upload-icon" src="https://huggingface.co/datasets/Xenova/transformers.js-docs/resolve/main/upload-icon.png" />
            Upload image

        <div id="image-container"></div>
