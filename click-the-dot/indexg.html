<div id="dot" style="position:absolute;width:20px;height:20px;background:red;border-radius:50%"></div>
<script>
let dot = document.getElementById('dot');
let size = 20; // Starting size
let speed = 1000; // Starting interval (milliseconds)

function move() {
  dot.style.left = Math.random() * 90 + '%';
  dot.style.top = Math.random() * 90 + '%';
}

dot.onclick = function() {
  size = Math.max(size - 2, 2); // Shrink the dot, but not less than 2px
  dot.style.width = size + 'px';
  dot.style.height = size + 'px';

  speed = Math.max(speed - 50, 50); // Increase speed, but not more than once every 50ms
  clearInterval(interval); 
  interval = setInterval(move, speed);
}

let interval = setInterval(move, speed); 
</script>
