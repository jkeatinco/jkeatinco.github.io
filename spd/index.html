<!DOCTYPE html>
<html>
<head>
    <title>Spot the Difference Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div id="game">
        <div class="image-container" id="container1">
            <img id="image1" class="game-image" src="image1.jpg">
        </div>
        <div class="image-container" id="container2">
            <img id="image2" class="game-image" src="image2.jpg">
        </div>        
    </div>    
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30s</div>
    
    <script src="script.js"></script>

    <script>
        interact('.game-image')
          .gesturable({
            onmove: function (event) {
              var scale = event.scale,
                  rotation = event.rotation;
        
              // Adjust the transform property of the image based on scale and rotation
              event.target.style.transform =
                'rotate(' + rotation + 'deg)' +
                'scale(' + scale + ')';
            }
          })
          .draggable({
            onmove: function (event) {
              var x = (parseFloat(event.target.getAttribute('data-x')) || 0) + event.dx,
                  y = (parseFloat(event.target.getAttribute('data-y')) || 0) + event.dy;
        
              // Translate the element
              event.target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
        
              // Update the position attributes
              event.target.setAttribute('data-x', x);
              event.target.setAttribute('data-y', y);
            }
          });
        </script>
</body>
</html>
