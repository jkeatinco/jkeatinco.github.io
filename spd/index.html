<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Difference Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="image-container">
            <div class="image-wrap">
                <img id="image1" src="image1.jpg" onclick="checkDifference(event, 'image1')">
                <div class="overlay" id="overlay1"></div>
            </div>
            <div class="image-wrap">
                <img id="image2" src="image2.jpg" onclick="checkDifference(event, 'image2')">
                <div class="overlay" id="overlay2"></div>
            </div>
        </div>
        <div id="status">
            <span id="strikes">Strikes: 0</span>
            <span id="timer">Time: 60</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
