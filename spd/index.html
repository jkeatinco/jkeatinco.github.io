<!DOCTYPE html>
<html>
<head>
    <title>Spot the Difference Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <div id="game">
        <div class="image-container" id="container1">
            <img id="image1" class="game-image" src="image1.jpg">
        </div>
        <div class="image-container" id="container2">
            <img id="image2" class="game-image" src="image2.jpg">
        </div>        
    </div>    
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30s</div>
    
    <script src="script.js"></script>

    <script>
        interact('.game-image').gesturable({
        onmove: function (event) {
            event.preventDefault(); // Prevents default browser actions on pinch/zoom
            var scale = event.scale;

            // Adjust the transform property of the image based on scale
            event.target.style.transform = 'scale(' + scale + ')';
            }
        });
          
    </script>
</body>
</html>
