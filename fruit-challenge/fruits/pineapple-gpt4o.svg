<svg
  width="200px"
  height="400px"
  viewBox="0 0 200 400"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Pineapple crown -->
  <polygon
    points="100,10 120,80 80,80"
    fill="green"
  />
  <polygon
    points="80,30 140,80 60,100"
    fill="green"
  />
  <polygon
    points="120,30 60,80 140,100"
    fill="green"
  />

  <!-- Pineapple body -->
  <ellipse
    cx="100"
    cy="220"
    rx="70"
    ry="120"
    fill="#fdbd4a"
  />

  <!-- Pineapple texture -->
  <pattern
    id="pineappleTexture"
    patternUnits="userSpaceOnUse"
    width="20"
    height="20"
    patternTransform="rotate(45)"
  >
    <rect
      width="20"
      height="20"
      fill="#fdbd4a"
    />
    <line
      x1="0"
      y1="0"
      x2="20"
      y2="20"
      stroke="#e1a938"
      stroke-width="3"
    />
  </pattern>

  <ellipse
    cx="100"
    cy="220"
    rx="70"
    ry="120"
    fill="url(#pineappleTexture)"
  />

  <!-- Pineapple segments -->
  <line
    x1="30"
    y1="180"
    x2="170"
    y2="180"
    stroke="#e1a938"
    stroke-width="4"
  />
  <line
    x1="30"
    y1="260"
    x2="170"
    y2="260"
    stroke="#e1a938"
    stroke-width="4"
  />
  <line
    x1="50"
    y1="120"
    x2="150"
    y2="320"
    stroke="#e1a938"
    stroke-width="4"
  />
  <line
    x1="50"
    y1="320"
    x2="150"
    y2="120"
    stroke="#e1a938"
    stroke-width="4"
  />
</svg>
