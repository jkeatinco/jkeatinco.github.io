<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Stem -->
  <path d="M 100 20 Q 90 10, 85 25 Q 95 35, 100 40" fill="none" stroke="#5d4037" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Leaf -->
  <path d="M 115 35 Q 140 20, 155 40 Q 145 65, 125 60 Q 120 50, 115 35" fill="#4caf50">
    <animateTransform attributeName="transform" type="rotate" values="0 115 35; 5 115 35; -3 115 35; 0 115 35" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Apple body (red with radial gradient for shine) -->
  <defs>
    <radialGradient id="appleGradient" cx="35%" cy="30%">
      <stop offset="0%" stop-color="#ff7043"/>
      <stop offset="50%" stop-color="#e53935"/>
      <stop offset="100%" stop-color="#c62828"/>
    </radialGradient>
    <radialGradient id="highlight" cx="40%" cy="25%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="#ff8a80" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#c62828" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <path d="M 100 40 
           C 60 40, 30 70, 30 110 
           C 30 160, 60 200, 100 200 
           C 140 200, 170 160, 170 110 
           C 170 70, 140 40, 100 40 
           Z" fill="url(#appleGradient)"/>
  
  <!-- Highlight / shine -->
  <ellipse cx="80" cy="80" rx="45" ry="65" fill="url(#highlight)" opacity="0.7"/>
  
  <!-- Small secondary highlight -->
  <circle cx="120" cy="70" r="20" fill="#ffffff" opacity="0.15"/>
</svg>