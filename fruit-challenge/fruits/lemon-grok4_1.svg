<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Lemon body (bright yellow with subtle radial gradient) -->
  <defs>
    <radialGradient id="lemonGrad" cx="50%" cy="45%" r="70%" fx="45%" fy="40%">
      <stop offset="0%" style="stop-color:#fff59d"/>
      <stop offset="60%" style="stop-color:#ffeb3b"/>
      <stop offset="100%" style="stop-color:#fbc02d"/>
    </radialGradient>
    <radialGradient id="highlightGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Main lemon shape (slightly oval) -->
  <ellipse cx="100" cy="110" rx="70" ry="75" fill="url(#lemonGrad)" stroke="#d68600" stroke-width="3"/>

  <!-- Shiny highlight -->
  <ellipse cx="80" cy="80" rx="45" ry="50" fill="url(#highlightGrad)"/>

  <!-- Small stem -->
  <path d="M 100 35 Q 95 25 85 28 Q 100 20 115 28 Q 105 25 100 35" fill="#8b4513"/>

  <!-- Leaf -->
  <path d="M 115 28 Q 140 15 155 35 Q 145 45 135 55 Q 125 45 125 35 Q 125 30 115 28" 
        fill="#7cb342" stroke="#558b2f" stroke-width="2"/>
  <path d="M 135 35 Q 130 35 125 35" fill="none" stroke="#558b2f" stroke-width="1.5"/>

  <!-- Subtle texture lines on the lemon -->
  <path d="M 50 80 Q 70 110 60 140" fill="none" stroke="#ffca28" stroke-width="2" opacity="0.6"/>
  <path d="M 70 70 Q 90 110 85 150" fill="none" stroke="#ffca28" stroke-width="2" opacity="0.5"/>
  <path d="M 130 70 Q 110 110 115 150" fill="none" stroke="#ffca28" stroke-width="2" opacity="0.5"/>
  <path d="M 150 80 Q 130 110 140 140" fill="none" stroke="#ffca28" stroke-width="2" opacity="0.6"/>
</svg>