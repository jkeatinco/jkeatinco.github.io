<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Lemon body -->
  <ellipse cx="100" cy="100" rx="80" ry="100" fill="#f7dc6f" stroke="#d4ac0d" stroke-width="2"/>
  
  <!-- Lemon ends -->
  <path d="M60 100 a1,1 0 0,0 40,0" fill="#f7dc6f" stroke="#d4ac0d" stroke-width="2"/>
  <path d="M140 100 a1,1 0 0,1 -40,0" fill="#f7dc6f" stroke="#d4ac0d" stroke-width="2"/>
  
  <!-- Lemon texture lines -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="#e5c100" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="70" y1="70" x2="130" y2="130" stroke="#e5c100" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="130" y1="70" x2="70" y2="130" stroke="#e5c100" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Highlight for a bit of realism -->
  <circle cx="80" cy="70" r="20" fill="none" stroke="white" stroke-width="5" opacity="0.3"/>
</svg>