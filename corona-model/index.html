<html>

<head>
    <title>🦠 Cornoavirus AR Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <!-- 💁 Include both scripts below to support all browsers! -->
    
    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>
</head>

<body>
    <div class="uk-container">

        <h1 class="uk-heading-medium">🤠 Howdy!</h1>
        <model-viewer src="coronavirus3d.glb" ios-src="coronavirus3d.usdz" ar auto-rotate camera-controls
            background-color="#70BCD1" shadow-intensity="1" alt="A 3D model of coronavirus">
        </model-viewer>
    </div>
</body>
<footer class="uk-text-small">
    <a href="https://spline.design/coronavirus3d/" target="_blank">Used Model from project Made by @alelepd that was Rendered in Spline with ThreeJS. Show that project some 💜</a>
</footer>
</html>
